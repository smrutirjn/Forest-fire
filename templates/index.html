<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
    <title>Forest Fire</title>
  </head>
<body>
	<!-- 
 -->		<div style='text-align:center;background-image: url("https://cdn.downtoearth.org.in/library/large/2019-02-27/0.77835200_1551272216_0.jpg");background-size: cover;background-repeat:no-repeat;' class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 style='background: black;
  color: white;background: rgba(00, 00, 00, 0.3)' class="display-4">Forest-Fire</h1>
    <p style='background: black;
  color: white;background: rgba(00, 00, 00, 0.3)'class="lead">Smart|Smooth|Faster</p>
  </div>
	</div>
	<div style="width: 380px;background: rgba(67,45,22,0.3);box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
		<form action='/predict' method="post" class="col s12">
			<input type="text" name="Forest" list="forestname">
		    <datalist name="comp_select" id="forestname">
		      <option value="Chandaka">
		      <option value="Salandi Reseve Forest">
		    </datalist>
		  <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
	</div>
	<div style="margin-top: 40px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="Weather">
		<h2>Weather Meteorological Data</h2>
	</div>
    <table style="margin-top: 40px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Temperature</th>
      <th scope="col">Humidity</th>
      <th scope="col">Pressure</th>
      <th scope="col">Wind Speed</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{tem.temp}}</td>
      <td>{{tem.hum}}</td>
      <td>{{tem.pressure}}</td>
      <td>{{tem.wind_speed}}</td>
    </tr>
  </tbody>
</table>
