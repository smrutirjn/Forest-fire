<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <div>
    <h1>FOREST FIRE DETECTION</h1>
  </div>
  <div><form action='/predict' method="post" class="col s12">
      <input type="text" name="Forest" list="forestname">
        <datalist name="comp_select" id="forestname">
          <option value="Chandaka">
          <option value="Salandi Reseve Forest">
        </datalist>
      <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
  </div>
  <h2>Weather Meteorological Data</h2>
  <table border = "1">
         <tr>
            <td>Temperature</td>
            <td>Humidity</td>
            <td>Pressure</td>
            <td>Wind Speed</td>
         </tr>
         
         <tr>
            <td>{{tem.temp}}</td>
            <td>{{tem.hum}}</td>
            <td>{{tem.pressure}}</td>
            <td>{{tem.wind_speed}}</td>
         </tr>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
